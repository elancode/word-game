<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Word Game</h1>
    <div id="scoreboard">
        <div id="user-score">User Score: 0</div>
        <div id="computer-score">Computer Score: 0</div>
        <button id="restart-game">Restart Game</button>
    </div>
    <div id="current-word">Current Word: </div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Enter your word" />
        <button id="submit-word">Submit Word</button>
    </div>

    <div id="messages"></div>
    <div id="turn-count">Turn Count: 0</div>
    <ul id="word-list"></ul>
</body>
</html>
